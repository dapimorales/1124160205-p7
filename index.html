<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Cell</title>
</head>
<body>
    <h1>Merge Cell rowspan & colspan</h1>

    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="green">Bulan</th>
            <th colspan="2" bgcolor="#00ff10">Hasil Tangkap Ikan</th>
        </tr>

        <tr>
            <th>Tuna</th>
            <th>Tenggiri</th>
        </tr>

        <tr>
            <td>1st Week</td>
            <td>600 Kg</td>
            <td>731 Kg</td>
        </tr>

        <tr>
            <td>2nd Week</td>
            <td>842 Kg</td>
            <td>123 Kg</td>
        </tr>

        <tr>
            <td>3th Week</td>
            <td>932 Kg</td>
            <td>224 Kg</td>
        </tr>

        <tr>
            <td>4th Week</td>
            <td>253 Kg</td>
            <td>123 Kg</td>
        </tr>
    </table>
</body>
</html>
