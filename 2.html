<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge cell</title>
    <style>
        th {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Merge Cell & Image</h1>

    <table border="1">
        <tr>
            <th colspan="3">Product Indonesia</th>
        </tr>
        <tr>
            <td rowspan="6"><img src="images/ikan.jpg" alt="Ikan"></td>
            <td>Nama</td>
            <td>Ikan Tuna Sirip Kuning</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp 900.000</td>
        </tr>
        <tr>
            <td rowspan="4">Keterangan</td>
            <td>
                <li>1 Ekor 30kg</li>
                <li>Perkilo Rp 30.000</li>
                <li>Hasil tangkap nelayan tradisional</li>
                <li>Wilayah Indonesia</li>
            </td>
        </tr>
    </table>
</body>
</html>
